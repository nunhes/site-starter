<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">

    <title>Hyperapp starter</title>
    <meta name="description" content="Hyperapp starter kit with development on steroids">

    <link rel="home" href="https://site-starter.netlify.com"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="icon" type="image/png" href="../static/favicon.png">
    <link rel="canonical" href="https://site-starter.netlify.com" />

    <!-- Open graph -->
    <meta property="og:title" content="Hyperapp starter" />

    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="msapplication-TileImage" content="../static/icon-512x512.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <script defer src="./main.js"></script>
